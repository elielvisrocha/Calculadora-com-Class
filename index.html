<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
    
    <script type="module" src="index.js" defer></script>
    <script type="module" src="calculadora.js" defer></script>

</head>
<body>
    <main>
        <form action="">
            <h1>SOMA:</h1>
            <input type="text" class="soma"><i> + </i>
            <input type="text" class="soma"> 
            <span>=</span><span class="resultado"></span>
            <br>
            <br>
            <button type="submit" class="send">SOMAR!</button>
        </form>
        <form action="">
            <h1>SUBTRAÇÃO:</h1>
            <input type="text" class="subtracao"><i> - </i>
            <input type="text" class="subtracao"> 
            <span>=</span><span class="resultado"></span>
            <br>
            <br>
            <button type="submit" class="send">SUBTRAIR</button>
        </form>
    </main>
</body>
</html>
